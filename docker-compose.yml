version: '3.8'

services:
  # User Service
  user-service:
    build: ./services/user-service
    container_name: user-service
    ports:
      - "4001:4001"
    environment:
      - PORT=4001
      - DB_HOST=user-db
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=rootpassword
      - DB_NAME=user_service_db
      - JWT_SECRET=your-secret-key-change-in-production
    depends_on:
      - user-db
    networks:
      - marketplace-network

  user-db:
    image: mysql:8.0
    container_name: user-db
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=user_service_db
    ports:
      - "3307:3306"
    volumes:
      - user-db-data:/var/lib/mysql
      - ./services/user-service/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - marketplace-network

  # Product Service
  product-service:
    build: ./services/product-service
    container_name: product-service
    ports:
      - "4002:4002"
    environment:
      - PORT=4002
      - DB_HOST=product-db
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=rootpassword
      - DB_NAME=product_service_db
      - USER_SERVICE_URL=http://user-service:4001/graphql
    depends_on:
      - product-db
    networks:
      - marketplace-network

  product-db:
    image: mysql:8.0
    container_name: product-db
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=product_service_db
    ports:
      - "3311:3306"
    volumes:
      - product-db-data:/var/lib/mysql
      - ./services/product-service/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - marketplace-network

  # Order Service
  order-service:
    build: ./services/order-service
    container_name: order-service
    ports:
      - "4003:4003"
    environment:
      - PORT=4003
      - DB_HOST=order-db
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=rootpassword
      - DB_NAME=order_service_db
      - USER_SERVICE_URL=http://user-service:4001/graphql
      - PRODUCT_SERVICE_URL=http://product-service:4002/graphql
      - SHIPXPRESS_URL=http://shipxpress:4005/graphql
    depends_on:
      - order-db
    networks:
      - marketplace-network

  order-db:
    image: mysql:8.0
    container_name: order-db
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=order_service_db
    ports:
      - "3309:3306"
    volumes:
      - order-db-data:/var/lib/mysql
      - ./services/order-service/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - marketplace-network

  # Payment Service
  payment-service:
    build: ./services/payment-service
    container_name: payment-service
    ports:
      - "4004:4004"
    environment:
      - PORT=4004
      - DB_HOST=payment-db
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=rootpassword
      - DB_NAME=payment_service_db
      - ORDER_SERVICE_URL=http://order-service:4003/graphql
    depends_on:
      - payment-db
    networks:
      - marketplace-network

  payment-db:
    image: mysql:8.0
    container_name: payment-db
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=payment_service_db
    ports:
      - "3310:3306"
    volumes:
      - payment-db-data:/var/lib/mysql
      - ./services/payment-service/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - marketplace-network

  # ShipXpress Mock Service (for testing integration)
  shipxpress:
    build: ./services/shipxpress-mock
    container_name: shipxpress
    ports:
      - "4005:4005"
    environment:
      - PORT=4005
      - ORDER_SERVICE_WEBHOOK_URL=http://order-service:4003/webhook/shipment-status
    depends_on:
      - order-service
    networks:
      - marketplace-network

volumes:
  user-db-data:
  product-db-data:
  order-db-data:
  payment-db-data:

networks:
  marketplace-network:
    driver: bridge

